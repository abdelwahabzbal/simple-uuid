name: simple-uuid

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1

      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Run tests
      run: cargo test --all-features --verbose
