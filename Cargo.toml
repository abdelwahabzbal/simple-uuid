[package]
name = "uuid-rs"
description = "A Universally Unique IDentifier (UUID)"
authors = ["Awh6al <awh6al@yandex.com>"]
documentation = "https://docs.rs/uuid-rs"
version = "0.4.1"
license = "MIT"
edition = "2018"
readme = "README.md"
categories = [
    "data-structures",
    "algorithms",
    "cryptography"
]
keywords = [
    "uuid",
    "unique",
    "global",
    "rand",
]
repository = "https://github.com/awh6al/uuid-rs"

[dependencies]
rand = { version = "0.7.3", optional = true }
mac_address = { version = "1.0.3", optional = true }
md5 = { version = "0.7.0", optional = true }
sha1 = { version = "0.6.0", optional = true }

[dev-dependencies.regex]
version = "1.3.9"

[features]
mac = ["mac_address"]
randy = ["rand"]
md_5 = ["md5"]
sha_1 = ["sha1"]

[package.metadata.docs.rs]
all-features = true

