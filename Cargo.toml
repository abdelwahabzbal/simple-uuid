[package]
name = "simid"
description = "A Simple Universally Unique IDentifier (UUID)"
authors = ["Wohabz <awh6al@yandex.com>"]
documentation = "https://docs.rs/uuid-rs"
version = "0.1.0"
license = "MIT"
edition = "2018"
readme = "README.md"
categories = [
    "data-structures",
    "algorithms",
    "cryptography"
]
keywords = [
    "uuid",
    "unique",
    "global",
    "rand",
]
repository = "https://github.com/wohabz/simid"

[dependencies]
mac_address = { version = "1.0.3", optional = true }
rand = { version = "0.7.3", optional = true }
md5 = { version = "0.7.0", optional = true }
sha1 = { version = "0.6.0", optional = true }

[features]
mac = ["mac_address", "rand"]
random = ["rand"]
hash_sha1 = ["sha1"]
hash_md5 = ["md5"]

[package.metadata.docs.rs]
all-features = true
